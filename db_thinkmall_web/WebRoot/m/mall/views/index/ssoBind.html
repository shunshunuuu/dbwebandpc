<section class="main fixed page"  data-page="home" id="index_ssoBind" data-pageTitle="绑定手机号" data-pageLevel="2" data-refresh="true" data-animation-in-name="slideRight">
    <header class="header">
				<div class="header_inner">
					<h1 class="text-center">绑定手机号</h1>
				</div>
			</header>
			<article class="boost bg_gray">
				<!-- REGISTER_PAGE START -->
				<div class="register_page">
					<div class="form mt10">
						<div class="grid_02">
							<div class="ui field text icon">
								<input type="text" class="ui input no_padding" id="mobile" maxlength="13" placeholder="请输入手机号">
								<!-- <a href="javascript:;" class="icon_close"></a> -->
							</div>
						</div><div class="grid_02">
							<div class="ui field text icon code_input">
								<input type="text" id="mobile_code" class="ui input no_padding" maxlength="6" placeholder="请输入验证码">
								<!-- <a href="javascript:;" class="icon_close"></a> -->
								<a href="javascript:;" id="sendMobelCode" class="btn_send">获取验证码</a>
								<a href="javascript:;" id="sendMobelCodeResult" style="display:none;" class="btn_send gray"><span id="sendMobelCodeResultTime"></span>S后重发</a>
							</div>
						</div>
						<div class="grid_02">
							<div class="ui field text icon">
								<input type="password" id="password" class="ui input no_padding" maxlength="20" placeholder="请设置6-20位字母加数字混合密码">
								<!-- <a href="javascript:;" class="icon_hidden"></a> -->
							</div>
						</div>
						<div class="grid_02">
							<div class="ui field text icon">
								<input type="password" id="password2" class="ui input no_padding" maxlength="20" placeholder="请再次输入登录密码">
								<!-- <a href="javascript:;" class="icon_hidden"></a> -->
							</div>
						</div>
					</div>
					<div class="grid mt20">
						<a href="javascript:;" id="submit" class="ui button block rounded btn_01 gray">绑定</a>
					</div>
				</div>
				<!-- REGISTER_PAGE END -->
			</article>
</section>
